<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT Preview Card</title>

  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <div class="container">
    <div class="image">
      <div class="active-image">
        <img src="./images/icon-view.svg" alt="eye-view">
      </div>
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium image" class="equilibrium" id="mainImage">
    </div>

    <div class="content">
      <div class="content-header">
        <h1 id="title">
          Equilibrium #3429
        </h1>

        <p>
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="info">
          <div >
            <img src="./images/icon-ethereum.svg" alt="ethereum image" >
            <span class="eth">0.041 ETH</span>
          </div>
          <div >
            <img src="./images/icon-clock.svg" alt="image of clock" >
            <span class="clock">3 days left</span>
          </div>
        </div>
      </div>
     

      <div class="horizontal-line"></div>

      <div class="footer">
        <img src="./images/image-avatar.png" alt="profile image" class="profile">
        <div class="creator">
          Creation of <span id="creatorSpan">Jules Wyvern</span>
        </div>
      </div>
    </div>

   

  </div>
  
 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Suraj Khatri</a>.
  </div>
</body>
<script>
  // adding selector
  const mainImage = document.getElementById("mainImage");
  const activeImage = document.querySelector('.active-image');
  const title = document.getElementById("title");
  const creatorSpan = document.getElementById("creatorSpan");

  mainImage.addEventListener("click", () => {
    activeImage.style.display = "flex";
    title.style.color = "hsl(178, 100%, 50%)";
    creatorSpan.style.color = "hsl(178, 100%, 50%)";
  })

  activeImage.addEventListener("click", ()=>{
    activeImage.style.display = "none";
    title.style.color = "white";
    creatorSpan.style.color = "white";
  })
</script>
</html>
