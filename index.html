<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT Preview Card</title>

  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <div class="container">
    <div class="image">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium image" class="equilibrium">
    </div>

    <div class="content">
      <div class="content-header">
        <h1>
          Equilibrium #3429
        </h1>

        <p>
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="info">
          <div >
            <img src="./images/icon-ethereum.svg" alt="ethereum image" >
            <span class="eth">0.041 ETH</span>
          </div>
          <div >
            <img src="./images/icon-clock.svg" alt="image of clock" >
            <span class="clock">3 days left</span>
          </div>
        </div>
      </div>
     

      <div class="horizontal-line"></div>

      <div class="footer">
        <img src="./images/image-avatar.png" alt="profile image" class="profile">
        <div class="creator">
          Creation of <span>Jules Wyvern</span>
        </div>
      </div>
    </div>

   

  </div>
  
 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Suraj Khatri</a>.
  </div>
</body>
</html>
